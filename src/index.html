        <section>
            <div id="api">
                <h2>Find books written by laureates of <br> The Nobel Prize</h2>
                <p>The Nobel prize was first awarded in 1901. <br>
                    Some years the prize has not been awarded and some years
                    it has been awarded to more than one author.</p>

                <form>
                    <label for="search-input">Choose author by year</label><br>
                    <input type="number" id="search-input" name="search-input" placeholder="YYYY" required="required">
                    <input type="submit" id="submit" value="Search">
                    <p id="message"></p>
