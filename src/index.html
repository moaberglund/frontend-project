<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project API</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/api.js" type="module"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Moa Berglund Projektarbete Frontened</h1>
        </header>

        <section>
            <div id="api">
                <h2>Nobelpris för författare</h2>
                <form>
                    <label for="search-input">Välj författare efter år:</label><br>
                    <input type="number" maxlength="4" id="search-input" name="search-input" placeholder="YYYY"
                        required="required">
                    <input type="submit" id="submit" value="Sök">
                    <p id="message"></p>
                </form>
                <p>Nobelpriset i litteratur började att delas ut 1901. Vissa år har priset inte delats ut och vissa år
                    har
                    det delats ut till mer än en författare.</p>

                <div class="books" id="book-output">

                </div>
            </div>
        </section>

        <footer>
            <p>&copy;Moa Berglund 2024</p>
        </footer>
    </div>
</body>

</html>
